        body {
            padding-top: 50px;

<body ng-controller="MainController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PolyNet</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <form action="" method="post" role="form">

            <div class="form-group">
                <label for=""></label>
                <textarea  ng-model="TaskContent" class="form-control" name="" id="" placeholder="Create a post"></textarea>
            </div>


            <div align="center">
                <button type="button" class="btn btn-success" ng-click="insertTask()">Add Task</button>
                <hr>
            </div>
        </form>

        <ul class="list-group" ng-repeat="task in tasks">
            <li class="list-group-item active">{{task.content}}</li>
            <button type="button" class="btn btn-danger" ng-click="deleteTask($index)">Delete</button>
            <hr>
        </ul>

</div><!-- /.container -->
