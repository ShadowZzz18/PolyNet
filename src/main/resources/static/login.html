<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="Polynet">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="./js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>Login</title>
</head>

<body ng-controller="MainController">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <i class="fas fa-user"></i>
            </div>

            <!-- Login Form -->
            <form method="post" action="/login">
                <input type="text" ng-model="username" ng-change="verifLogin()" id="username" class="fadeIn second" name="username" placeholder="login" required>
                <input type="password" ng-model="password" ng-change="verifLogin()" id="password" class="fadeIn third" name="password" placeholder="password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
                <p id="errorLogin" ng-bind="errorLogin"></p>
            </form>

            <!-- Remind Password -->
            <div id="formFooter">
                <a class="underlineHover" href="#" onclick="alert('Unlucky for you 🤷‍')">Forgot Password?</a>
                <a class="underlineHover sign-up" href="/signup">Sign up</a>
            </div>

        </div>
    </div>
</body>

</html>
